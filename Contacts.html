<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Najwa's Website - Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: lightcyan;
            background-image: url(background\ 6.jpg);
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: teal;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: darkslategray;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: darkcyan;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-media {
            margin-top: 30px;
            text-align: center;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            color: teal;
        }

        .map {
            margin-top: 30px;
            text-align: center;
        }

        footer {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

</head>

        <form>

            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>

            <button type="submit">Send Message</button>
